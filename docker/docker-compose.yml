version: '3'
services:
  spring:
    image: plant-grower-springboot
    restart: always
    ports:
      - "8081:8081"
    depends_on:
      - db


  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: your_username
      POSTGRES_PASSWORD: your_password
      POSTGRES_DB: your_database
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"




volumes:
  db-data: